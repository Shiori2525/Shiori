<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星詠みトラベル - STEP 2</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@500;700&family=Noto+Sans+JP:wght@400;500&display=swap" rel="stylesheet">
    <!-- Font Awesome (アイコン表示用) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        /* --- 背景と基本スタイル --- */
        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0; transform: scale(0.5); box-shadow: none; }
            50% { opacity: 1; transform: scale(1); box-shadow: 0 0 5px #fff, 0 0 10px #fff; }
        }
        @keyframes shooting-star-animation {
            0% { transform: rotate(var(--angle)) translateX(0); opacity: 1; }
            100% { transform: rotate(var(--angle)) translateX(800px); opacity: 0; }
        }
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background: linear-gradient(-45deg, #1a1a2e, #16213e, #0f3460, #533483);
            background-size: 400% 400%;
            color: #e0e0e0;
            margin: 0; padding: 20px;
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh;
            animation: gradient-animation 15s ease infinite;
            position: relative; overflow: hidden;
        }
        .sparkles {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0;
        }
        .sparkle {
            position: absolute; width: 2px; height: 2px;
            background-color: white; border-radius: 50%;
            animation-name: twinkle; animation-iteration-count: infinite;
        }
        .shooting-star {
            position: absolute; height: 2px;
            background: linear-gradient(to right, #ffffff, rgba(255, 255, 255, 0));
            border-radius: 999px;
            filter: drop-shadow(0 0 8px #fff) drop-shadow(0 0 15px #fff);
            animation-name: shooting-star-animation;
            animation-timing-function: ease-out;
            animation-iteration-count: infinite;
            transform-origin: left center;
            transform: rotate(var(--angle, 20deg));
        }
        .container {
            max-width: 800px; width: 100%; margin: 20px auto;
            background: rgba(255, 255, 255, 0.05);
            padding: 40px 50px; border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px); -webkit-backdrop-filter: blur(5px);
            position: relative; z-index: 1; text-align: center;
        }

        /* --- コンテンツのスタイル --- */
        h2 {
            font-family: 'Shippori Mincho', serif;
            color: #fff; font-size: 1.8em; font-weight: 700;
            margin-bottom: 10px;
        }
        p {
            color: #c0c0c0; margin-bottom: 40px;
        }
        .season-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }
        .season-btn, .special-btn {
            font-family: 'Noto Sans JP', sans-serif; font-weight: 500;
            color: #fff; border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 15px; border-radius: 50px; font-size: 1.1em;
            cursor: pointer; transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
        }
        .season-btn:hover, .special-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: #f9d71c;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(249, 215, 28, 0.15);
        }
        .special-btn {
            grid-column: 1 / -1; /* ボタンを横いっぱいに広げる */
        }
    </style>
</head>
<body>
    <div class="sparkles sparkles-1"></div>
    <div class="sparkles sparkles-2"></div>
    <div class="sparkles sparkles-3"></div>
    <div class="container">
        <h2>STEP 2: 好きな季節は？</h2>
        <p>あなたのMBTI: {{ user_mbti }}</p>
        
        <form action="{{ url_for('step3') }}" method="post">
            <input type="hidden" name="user_mbti" value="{{ user_mbti }}">
            <input type="hidden" name="candidates" value="{{ candidates }}">
            
            <div class="season-buttons">
                <button type="submit" name="season" value="春" class="season-btn"><i class="fa-solid fa-leaf"></i> 春</button>
                <button type="submit" name="season" value="夏" class="season-btn"><i class="fa-solid fa-sun"></i> 夏</button>
                <button type="submit" name="season" value="秋" class="season-btn"><i class="fa-solid fa-feather-alt"></i> 秋</button>
                <button type="submit" name="season" value="冬" class="season-btn"><i class="fa-solid fa-snowflake"></i> 冬</button>
            </div>
            <button type="submit" name="season" value="海外" class="special-btn"><i class="fa-solid fa-globe"></i> 海外で特別な星空を見たい</button>
        </form>
    </div>

    <script>
        function createSparkles(containerSelector, count, minSize, maxSize, minDuration, maxDuration) {
            const container = document.querySelector(containerSelector);
            if (!container) return;
            for (let i = 0; i < count; i++) {
                const sparkle = document.createElement('div');
                sparkle.classList.add('sparkle');
                sparkle.style.top = `${Math.random() * 100}%`;
                sparkle.style.left = `${Math.random() * 100}%`;
                const size = Math.random() * (maxSize - minSize) + minSize;
                sparkle.style.width = `${size}px`;
                sparkle.style.height = `${size}px`;
                const duration = Math.random() * (maxDuration - minDuration) + minDuration;
                sparkle.style.animationDuration = `${duration}s`;
                sparkle.style.animationDelay = `${Math.random() * duration}s`;
                container.appendChild(sparkle);
            }
        }
        function createShootingStars() {
            const container = document.querySelector('.sparkles-1');
            if (!container) return;
            const shootingStarCount = 4;
            for (let i = 0; i < shootingStarCount; i++) {
                const star = document.createElement('div');
                star.classList.add('shooting-star');
                star.style.top = `${-10 + Math.random() * 80}%`;
                star.style.left = `${-200 + Math.random() * 100}px`;
                const angle = Math.random() * 20 + 15;
                star.style.setProperty('--angle', `${angle}deg`);
                star.style.width = `${Math.random() * 120 + 80}px`;
                const duration = Math.random() * 2 + 1;
                star.style.animationDuration = `${duration}s`;
                star.style.animationDelay = `${Math.random() * 15 + 3}s`;
                container.appendChild(star);
            }
        }
        createSparkles('.sparkles-1', 40, 1, 2.5, 2, 4);
        createSparkles('.sparkles-2', 30, 1, 2, 4, 7);
        createSparkles('.sparkles-3', 30, 0.5, 1.5, 6, 10);
        createShootingStars();
    </script>
</body>
</html>
