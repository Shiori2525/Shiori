<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星詠みトラベル - STEP 3</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@500;700&family=Noto+Sans+JP:wght@400;500&display=swap" rel="stylesheet">
    <!-- Font Awesome (アイコン表示用) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        /* --- 背景と基本スタイル --- */
        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        @keyframes twinkle {
            0% { opacity: 0; } 50% { opacity: 0.7; } 100% { opacity: 0; }
        }
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background: linear-gradient(-45deg, #1a1a2e, #16213e, #0f3460, #533483);
            background-size: 400% 400%;
            color: #e0e0e0;
            margin: 0; padding: 20px;
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh;
            animation: gradient-animation 15s ease infinite;
            position: relative; overflow: hidden;
        }
        .sparkles {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
        }
        .sparkle {
            position: absolute; width: 2px; height: 2px;
            background-color: white; border-radius: 50%;
            animation: twinkle 4s infinite;
        }
        .container {
            max-width: 800px; width: 100%; margin: 20px auto;
            background: rgba(255, 255, 255, 0.05);
            padding: 40px 50px; border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px); -webkit-backdrop-filter: blur(5px);
            position: relative; z-index: 1; text-align: center;
        }

        /* --- コンテンツのスタイル --- */
        h2 {
            font-family: 'Shippori Mincho', serif;
            color: #fff; font-size: 1.8em; font-weight: 700;
            margin-bottom: 10px;
        }
        p {
            color: #c0c0c0; margin-bottom: 40px;
        }
        .life-view-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .life-view-btn, .submit-btn {
            font-family: 'Noto Sans JP', sans-serif; font-weight: 500;
            color: #fff; border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 15px; border-radius: 50px; font-size: 1.1em;
            cursor: pointer; transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
            width: 100%;
            text-align: center;
        }
        .life-view-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: #f9d71c;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(249, 215, 28, 0.15);
        }
        .submit-btn {
            margin-top: 30px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
        }
        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="sparkles"></div>
    <div class="container">
        <h2>STEP 3: しっくりくる人生観は？</h2>
        <p>これらの星座の中から、あなたの心に響く言葉を選んでください。</p>
        
        <form action="{{ url_for('result') }}" method="post">
            <input type="hidden" name="season_candidates" value="{{ season_candidates }}">
            <div class="life-view-options">
                {% for life_view in life_views %}
                    <button type="submit" name="life_view" value="{{ life_view }}" class="life-view-btn">{{ life_view }}</button>
                {% endfor %}
            </div>
        </form>
    </div>

    <script>
        // JavaScriptで星を生成
        const sparklesContainer = document.querySelector('.sparkles');
        const sparkleCount = 50;
        for (let i = 0; i < sparkleCount; i++) {
            const sparkle = document.createElement('div');
            sparkle.classList.add('sparkle');
            sparkle.style.top = `${Math.random() * 100}%`;
            sparkle.style.left = `${Math.random() * 100}%`;
            sparkle.style.animationDelay = `${Math.random() * 4}s`;
            const size = Math.random() * 2 + 1;
            sparkle.style.width = `${size}px`;
            sparkle.style.height = `${size}px`;
            sparklesContainer.appendChild(sparkle);
        }
    </script>
</body>
</html>
